<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Edit Book</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Edit Book</h1>
    <form th:action="@{/books/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="col-6 mb-3">
            <label class="form-label" for="title">Title:</label>
            <input class="form-control" type="text" th:field="*{title}" id="title">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="author">Author:</label>
            <input class="form-control" type="text" th:field="*{author}" id="author">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="price">Price:</label>
            <input class="form-control" type="text" th:field="*{price}" id="price">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="SoTrang">Số Trang:</label>
            <input class="form-control" type="text" th:field="*{SoTrang}" id="SoTrang">
            <span class="text-danger" th:if="${#fields.hasErrors('SoTrang')}" th:errors="*{SoTrang}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="DinhDang">Định Dạng:</label>
            <input class="form-control" type="text" th:field="*{DinhDang}" id="DinhDang">
            <span class="text-danger" th:if="${#fields.hasErrors('DinhDang')}" th:errors="*{DinhDang}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="KhuonKho">Khuôn khổ:</label>
            <input class="form-control" type="text" th:field="*{KhuonKho}" id="KhuonKho">
            <span class="text-danger" th:if="${#fields.hasErrors('KhuonKho')}" th:errors="*{KhuonKho}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="category">Category:</label>
            <select class="form-control" id="category" th:field="*{category.id}">
                <option value="">-- Select Category --</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${category.id == book.category.id}"></option>
            </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/books}">Back to list</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
