<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--Sử dụng Thymeleaf để chèn phần mã HTML từ một file layout khác (layout :: link-css) vào vị trí hiện tại.-->
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Add Book</title>
</head>
<body>
<!--Sử dụng Thymeleaf để chèn phần mã HTML từ file layout khác (layout :: header) vào vị trí hiện tại (phần đầu trang).-->
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Add Book</h1>
    <form th:action="@{/books/add}" th:object="${book}" method="post" enctype="multipart/form-data">
        <div class="col-6 mb-3">
            <label class="form-label" for="title">Title:</label>
            <input class="form-control" type="text" th:field="*{title}" id="title">
            <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="author">Author:</label>
            <input class="form-control" type="text" th:field="*{author}" id="author">
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="price">Price:</label>
            <input class="form-control" type="text" th:field="*{price}" id="price">
            <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="SoTrang">Số Trang:</label>
            <input class="form-control" type="text" th:field="*{SoTrang}" id="SoTrang">
            <span class="text-danger" th:if="${#fields.hasErrors('SoTrang')}" th:errors="*{SoTrang}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="DinhDang">Định Dạng:</label>
            <input class="form-control" type="text" th:field="*{DinhDang}" id="DinhDang">
            <span class="text-danger" th:if="${#fields.hasErrors('DinhDang')}" th:errors="*{DinhDang}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="KhuonKho">Khuôn khổ:</label>
            <input class="form-control" type="text" th:field="*{KhuonKho}" id="KhuonKho">
            <span class="text-danger" th:if="${#fields.hasErrors('KhuonKho')}" th:errors="*{KhuonKho}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="category">Category:</label>
            <select class="form-control" id="category" name="category.id">
                <option value="">-- Select Category --</option>
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
            <span class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
        </div>
        <div class="col-6 mb-3">
            <label class="form-label" for="image">Image:</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
    </form>
    <br>
    <a th:href="@{/books}">Back to list</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
