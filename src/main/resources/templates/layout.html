<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My app</title>
    <link th:fragment="link-css" rel="stylesheet" th:href="@{/css/bootstrap.min.css }">
    <link rel="stylesheet" href="/css/style.css">
    <script th:src="@{/js/jquery-3.6.4.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/cart.js}"></script>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/home">HHT BookShop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                        <a class="nav-link" href="/books">List Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view">Tất cả Book</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                        <a class="nav-link" href="/books/add">Add Book</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                        <a class="nav-link" href="/categories">List Category</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasAnyAuthority('ADMIN')">
                        <a class="nav-link" href="/categories/add">Add Category</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post">
                            <button class="nav-link btn btn-outline-danger text-danger" type="submit">Đăng Xuất</button>
                        </form>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link btn btn-outline-primary text-primary" href="/login">Đăng Nhập</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <a class="btn btn-outline-dark" href="/cart">
                        <i class="bi-cart-fill me-1"></i>
                        Giỏ hàng
                    </a>
                </form>
            </div>
        </div>
    </nav>
</header>
<div th:insert="~{::${content}}">
    <!-- Nội dung trang con-->
</div>
<footer class="py-5 bg-dark" th:fragment="footer">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Nhà Xuất Bản HHT</p></div>

</footer>
</body>
</html>
